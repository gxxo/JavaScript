<!DOCTYPE html>

    <body>
        <h1>[Array]</h1>
        <h2>Sysntax</h2>
        <script>
            var coworkers=["gaga","gayoung"];
        </script>

        <h2>GET</h2>

            document.write(coworkers[0]);

        </script>
